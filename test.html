<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smiley Sphere WebAR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #hint {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="hint">Point your camera around to see the smiley ðŸ™‚</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="antialias: true; alpha: true"
>
  <!-- Assets -->
  <a-assets>
    <canvas id="smileyTexture" width="512" height="512"></canvas>
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 1.6 0"></a-camera>

  <!-- Smiley sphere -->
  <a-sphere
    position="0 1.5 -2"
    radius="0.4"
    material="src: #smileyTexture; roughness: 0.4; metalness: 0"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
  ></a-sphere>

</a-scene>

<script>
  const canvas = document.getElementById("smileyTexture");
  const ctx = canvas.getContext("2d");

  // Background
  ctx.fillStyle = "#FFD400";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Eyes
  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(180, 200, 30, 0, Math.PI * 2);
  ctx.arc(332, 200, 30, 0, Math.PI * 2);
  ctx.fill();

  // Smile
  ctx.lineWidth = 20;
  ctx.strokeStyle = "#000";
  ctx.beginPath();
  ctx.arc(256, 260, 140, 0, Math.PI);
  ctx.stroke();
</script>

</body>
</html>
