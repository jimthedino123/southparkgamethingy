<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest VR Smiley Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { VRButton } from "https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js";

let scene, camera, renderer;

init();
renderer.setAnimationLoop(render);

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x050515);

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.6, 2);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(VRButton.createButton(renderer));

  scene.add(new THREE.HemisphereLight(0xffffff, 0x222244, 1));

  // Floating pad
  const pad = new THREE.Mesh(
    new THREE.CylinderGeometry(1.2, 1.2, 0.15, 32),
    new THREE.MeshStandardMaterial({ color: 0x444444 })
  );
  pad.position.y = 1;
  scene.add(pad);

  // Simple smileys
  const colors = [0xffd400, 0xff6b6b, 0x4dff88, 0x4da6ff, 0xc77dff];

  colors.forEach((color, i) => {
    const sphere = new THREE.Mesh(
      new THREE.SphereGeometry(0.12, 32, 32),
      new THREE.MeshStandardMaterial({ color })
    );
    sphere.position.set(-0.6 + i * 0.3, 1.25, 0);
    scene.add(sphere);
  });

  window.addEventListener("resize", onResize);
}

function render() {
  scene.traverse(obj => {
    if (obj.isMesh && obj.geometry.type === "SphereGeometry") {
      obj.rotation.y += 0.01;
    }
  });

  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
