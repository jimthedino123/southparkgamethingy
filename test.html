<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest VR Grab Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { VRButton } from "https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js";
import { XRControllerModelFactory } from "https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRControllerModelFactory.js";

let scene, camera, renderer;
let grabables = [];
let raycaster = new THREE.Raycaster();
let tempMatrix = new THREE.Matrix4();

init();
renderer.setAnimationLoop(render);

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x050515);

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.6, 2);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(VRButton.createButton(renderer));

  scene.add(new THREE.HemisphereLight(0xffffff, 0x222244, 1));

  // Floating pad
  const pad = new THREE.Mesh(
    new THREE.CylinderGeometry(1.2, 1.2, 0.15, 32),
    new THREE.MeshStandardMaterial({ color: 0x444444 })
  );
  pad.position.y = 1;
  scene.add(pad);

  // Simple spheres
  const colors = [0xffd400, 0xff6b6b, 0x4dff88, 0x4da6ff, 0xc77dff];

  colors.forEach((color, i) => {
    const sphere = new THREE.Mesh(
      new THREE.SphereGeometry(0.12, 32, 32),
      new THREE.MeshStandardMaterial({ color })
    );
    sphere.position.set(-0.6 + i * 0.3, 1.25, 0);
    grabables.push(sphere);
    scene.add(sphere);
  });

  // Controllers
  const modelFactory = new XRControllerModelFactory();

  for (let i = 0; i < 2; i++) {
    const controller = renderer.xr.getController(i);
    controller.addEventListener("selectstart", onGrab);
    controller.addEventListener("selectend", onRelease);
    scene.add(controller);

    const grip = renderer.xr.getControllerGrip(i);
    grip.add(modelFactory.createControllerModel(grip));
    scene.add(grip);
  }

  window.addEventListener("resize", onResize);
}

function onGrab(event) {
  const controller = event.target;

  tempMatrix.identity().extractRotation(controller.matrixWorld);
  raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
  raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

  const hits = raycaster.intersectObjects(grabables);
  if (hits.length > 0) {
    const obj = hits[0].object;
    controller.attach(obj);
    controller.userData.held = obj;
  }
}

function onRelease(event) {
  const controller = event.target;
  if (controller.userData.held) {
    scene.attach(controller.userData.held);
    controller.userData.held = null;
  }
}

function render() {
  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
