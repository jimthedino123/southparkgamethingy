<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest VR Smiley World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { VRButton } from "https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js";
import { XRControllerModelFactory } from "https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRControllerModelFactory.js";

let scene, camera, renderer;
let controllers = [];
let grabables = [];
let raycaster = new THREE.Raycaster();
let tempMatrix = new THREE.Matrix4();

const PAD_Y = 1;
const GRAVITY = -0.003;

// Menu objects
let menuCanvas, menuCtx, menuTexture;

init();
renderer.setAnimationLoop(render);

function init() {
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x050515);

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.6, 2);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(VRButton.createButton(renderer));

  // Lights
  scene.add(new THREE.HemisphereLight(0xffffff, 0x222244, 1));
  const dir = new THREE.DirectionalLight(0xffffff, 0.6);
  dir.position.set(2, 4, 2);
  scene.add(dir);

  // Floating pad
  const pad = new THREE.Mesh(
    new THREE.CylinderGeometry(1.3, 1.3, 0.15, 40),
    new THREE.MeshStandardMaterial({ color: 0x444444 })
  );
  pad.position.y = PAD_Y;
  scene.add(pad);

  // Menu panel (created AFTER renderer)
  menuCanvas = document.createElement("canvas");
  menuCanvas.width = 512;
  menuCanvas.height = 512;
  menuCtx = menuCanvas.getContext("2d");
  menuTexture = new THREE.CanvasTexture(menuCanvas);

  const menu = new THREE.Mesh(
    new THREE.PlaneGeometry(0.8, 0.8),
    new THREE.MeshBasicMaterial({ map: menuTexture, transparent: true })
  );
  menu.position.set(1.4, 1.6, 0);
  menu.rotation.y = -0.6;
  scene.add(menu);

  updateMenu({
    name: "Smiley Friends",
    personality: "A group of floating smileys.",
    info: "Grab them, drop them, and learn who they are."
  });

  // Smiley data
  const data = [
    { color: "#FFD400", name: "Sunny", personality: "Cheerful and bright.", info: "Loves being picked up." },
    { color: "#FF6B6B", name: "Blaze", personality: "Energetic and loud.", info: "Falls the fastest." },
    { color: "#4DFF88", name: "Minty", personality: "Calm and gentle.", info: "Floats back softly." },
    { color: "#4DA6FF", name: "Ripple", personality: "Curious watcher.", info: "Likes attention." },
    { color: "#C77DFF", name: "Nova", personality: "Quiet dreamer.", info: "Feels at home in space." }
  ];

  data.forEach((d, i) => {
    const s = createSmiley(d);
    s.position.set(-0.6 + i * 0.3, PAD_Y + 0.25, 0);
    s.userData.home = s.position.clone();
    s.userData.velocity = new THREE.Vector3();
    s.userData.data = d;
    grabables.push(s);
    scene.add(s);
  });

  // Controllers
  const modelFactory = new XRControllerModelFactory();
  for (let i = 0; i < 2; i++) {
    const c = renderer.xr.getController(i);
    c.addEventListener("selectstart", onGrab);
    c.addEventListener("selectend", onRelease);
    scene.add(c);

    const grip = renderer.xr.getControllerGrip(i);
    grip.add(modelFactory.createControllerModel(grip));
    scene.add(grip);

    controllers.push(c);
  }

  window.addEventListener("resize", onResize);
}

function createSmiley(data) {
  const c = document.createElement("canvas");
  c.width = c.height = 256;
  const ctx = c.getContext("2d");

  ctx.fillStyle = data.color;
  ctx.fillRect(0, 0, 256, 256);

  ctx.fillStyle = "#000";
  ctx.beginPath();
  ctx.arc(80, 90, 18, 0, Math.PI * 2);
  ctx.arc(176, 90, 18, 0, Math.PI * 2);
  ctx.fill();

  ctx.lineWidth = 10;
  ctx.beginPath();
  ctx.arc(128, 130, 70, 0, Math.PI);
  ctx.stroke();

  return new THREE.Mesh(
    new THREE.SphereGeometry(0.12, 32, 32),
    new THREE.MeshStandardMaterial({ map: new THREE.CanvasTexture(c) })
  );
}

function onGrab(e) {
  const c = e.target;
  tempMatrix.identity().extractRotation(c.matrixWorld);
  raycaster.ray.origin.setFromMatrixPosition(c.matrixWorld);
  raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

  const hits = raycaster.intersectObjects(grabables);
  if (hits.length) {
    const obj = hits[0].object;
    c.attach(obj);
    obj.userData.grabbed = true;
    obj.userData.velocity.set(0, 0, 0);
    c.userData.held = obj;
    updateMenu(obj.userData.data);
  }
}

function onRelease(e) {
  const c = e.target;
  if (c.userData.held) {
    scene.attach(c.userData.held);
    c.userData.held.userData.grabbed = false;
    c.userData.held = null;
  }
}

function updateMenu(d) {
  menuCtx.clearRect(0, 0, 512, 512);
  menuCtx.fillStyle = "rgba(0,0,0,0.75)";
  menuCtx.fillRect(0, 0, 512, 512);

  menuCtx.fillStyle = "white";
  menuCtx.font = "bold 42px sans-serif";
  menuCtx.fillText(d.name, 30, 70);

  menuCtx.font = "26px sans-serif";
  menuCtx.fillText("Personality:", 30, 130);
  wrap(menuCtx, d.personality, 30, 170);

  menuCtx.fillText("Info:", 30, 300);
  wrap(menuCtx, d.info, 30, 340);

  menuTexture.needsUpdate = true;
}

function wrap(ctx, text, x, y) {
  const words = text.split(" ");
  let line = "";
  words.forEach(w => {
    const test = line + w + " ";
    if (ctx.measureText(test).width > 450) {
      ctx.fillText(line, x, y);
      line = w + " ";
      y += 32;
    } else {
      line = test;
    }
  });
  ctx.fillText(line, x, y);
}

function render() {
  grabables.forEach(o => {
    if (!o.userData.grabbed) {
      o.userData.velocity.y += GRAVITY;
      o.position.add(o.userData.velocity);

      if (o.position.y < PAD_Y - 0.2) {
        o.position.lerp(o.userData.home, 0.05);
        o.userData.velocity.set(0, 0, 0);
      }

      o.rotation.y += 0.01;
    }
  });

  renderer.render(scene, camera);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
